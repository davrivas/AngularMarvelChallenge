<amc-character-search [favouriteComics]='favouriteComics' [search]='search' [isBusyCharacterList]='isBusyCharacterList'
    (searchByName)='onSearchCharactersByName($event)' [isBusyLoadingMore]='isBusyLoadingMore'>
</amc-character-search>

<div class='container mb-5'>
    <amc-character-list [characters]='characters' (orderByChange)='onOrderByChange($event)'
        [isBusyCharacterList]='isBusyCharacterList' [isBusyLoadingMore]='isBusyLoadingMore' [total]='total'
        (loadMoreCharacters)='onLoadMoreCharacters($event)' [results]='results' (selectComic)='selectComic($event)'
        (selectCharacter)='selectCharacter($event)'>
    </amc-character-list>
</div>

<!-- This is to add a big margin in the bottom -->
<div class="container mb-5">
    &nbsp;
</div>

<footer class="footer bg-dark text-light">
    <p class="text-center">Made by David Rivas, <a href="https://pevaar.com/" class="text-light" target="_blank">Pevaar
            Software
            Factory</a> | Data provided by <a href="https://developer.marvel.com/" class="text-light"
            target="_blank">Marvel</a>. &copy; 2014-{{ date | date:'yyyy' }} <a href="https://developer.marvel.com/"
            class="text-light" target="_blank">Marvel</a></p>
</footer>

<amc-favourite-comics [favouriteComics]='favouriteComics' (clearComic)='onClearComic(0)'
    (removeFavourite)='onRemoveFavourite($event)'></amc-favourite-comics>

<amc-character-detail [characters]='characters' [isBusyCharacter]='isBusyCharacter'
    [isBusyCharacterList]='isBusyCharacterList' [selectedCharacter]='selectedCharacter'
    (onClearCharacter)='onClearCharacter(0)'></amc-character-detail>

<amc-comic-detail [characters]='characters' [selectedComic]='selectedComic'
    [isBusyCharacterList]='isBusyCharacterList' (addFavourite)='onAddFavourite($event)' (removeFavourite)='onRemoveFavourite($event)' (clearComic)='onClearComic(0)'></amc-comic-detail>
