<div class='container'>
    <h1 class='text-center'>Challenge</h1>

    <div *ngIf='characters' class='row'>
        <div *ngFor='let character of characters' class='col-md-6'>
            <h5>{{ character.name }}</h5>
            <img class='img-fluid' src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" [alt]="character.name">
        </div>
    </div>
</div>
